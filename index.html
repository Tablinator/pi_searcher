<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Number Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .ticker-container {
            width: 100%;
            height: 20px;
            background: #007bff;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticker-text {
            white-space: nowrap;
            animation: ticker 5s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); visibility: visible; }
            95% { visibility: visible; }
            100% { transform: translateX(-100%); visibility: hidden; }
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .grey { color: grey; }
        .black { color: black; font-weight: bold; }
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        .settings-panel {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: white;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-text" id="piTicker">Loading Pi facts...</div>
    </div>

    <h1>Search for Numbers in Pi</h1>
    <p>Enter a number sequence to search within the first X digits of Pi:</p>
    <input type="text" id="searchInput" placeholder="Enter numbers...">
    <button onclick="searchPi()">Search</button>
    <button onclick="toggleLetterMode()">Letter Mode</button>
    <p id="result"></p>

    <div class="settings-button" onclick="toggleSettings()">âš™</div>
    <div class="settings-panel" id="settingsPanel">
        <label>Max Digits to Search:</label>
        <input type="number" id="digitLimit" min="10000" max="2000000000" value="1000000">
        <button onclick="saveSettings()">Save</button>
    </div>
    
    <script>
        let letterMode = false;
        let maxDigits = 1000000;

        function toggleLetterMode() {
            letterMode = !letterMode;
            document.getElementById("searchInput").placeholder = letterMode ? "Enter letters..." : "Enter numbers...";
        }

        function convertLettersToNumbers(input) {
            return input.toLowerCase().split('').map(char => {
                let code = char.charCodeAt(0);
                return code >= 97 && code <= 122 ? (code - 97).toString() : char;
            }).join('');
        }

        async function searchPi() {
            let sequence = document.getElementById("searchInput").value;
            let resultElement = document.getElementById("result");

            if (!sequence) {
                resultElement.innerText = "Please enter a valid input.";
                return;
            }

            if (letterMode) {
                sequence = convertLettersToNumbers(sequence);
            }

            let start = 0;
            let chunkSize = 1000000;
            let found = false;

            while (start < maxDigits && !found) {
                try {
                    let response = await fetch(`https://api.pi.delivery/v1/pi?start=${start}&numberOfDigits=${chunkSize}&radix=10`);
                    let data = await response.json();
                    let piDigits = data.content;

                    let position = piDigits.indexOf(sequence);
                    if (position !== -1) {
                        let globalPosition = start + position;
                        let before = piDigits.slice(Math.max(0, position - 5), position);
                        let after = piDigits.slice(position + sequence.length, position + sequence.length + 5);
                        resultElement.innerHTML = `<span class='grey'>${before}</span><span class='black'>${sequence}</span><span class='grey'>${after}</span> (Position: ${globalPosition})`;
                        found = true;
                    }
                    start += chunkSize;
                } catch (error) {
                    resultElement.innerText = "Error fetching data. Try again later.";
                    break;
                }
            }

            if (!found) {
                resultElement.innerText = "Sequence not found in first " + maxDigits + " digits.";
            }
        }

        function toggleSettings() {
            let panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "none" ? "block" : "none";
        }

        function saveSettings() {
            let newLimit = parseInt(document.getElementById("digitLimit").value);
            if (newLimit >= 10000 && newLimit <= 2000000000) {
                maxDigits = newLimit;
                toggleSettings();
            } else {
                alert("Enter a value between 10,000 and 2,000,000,000");
            }
        }

        async function loadPiFacts() {
            try {
                let response = await fetch('list.json');
                let facts = await response.json();
                let piTicker = document.getElementById("piTicker");
                
                function updateTicker() {
                    let randomFact = facts[Math.floor(Math.random() * facts.length)];
                    piTicker.innerText = randomFact;
                }

                updateTicker();
                setInterval(updateTicker, 15000);
            } catch (error) {
                document.getElementById("piTicker").innerText = "Error loading Pi facts.";
            }
        }

        loadPiFacts();
    </script>
</body>
</html>
