<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Number Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        #loading {
            display: none;
            width: 100%;
            height: 5px;
            background: lightgray;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        #loading::after {
            content: "";
            width: 50%;
            height: 100%;
            background: #007bff;
            position: absolute;
            left: -50%;
            animation: loading 1s infinite;
        }
        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <h1>Search for Numbers in Pi</h1>
    <p>Enter a number sequence to search within the first 100 million digits of Pi:</p>
    <input type="text" id="searchInput" placeholder="Enter numbers...">
    <button onclick="searchPi()">Search</button>
    <div id="loading"></div>
    <p id="result"></p>
    
    <script>
        async function fetchPiChunk(start, digits) {
            const response = await fetch(`https://api.pi.delivery/v1/pi?start=${start}&numberOfDigits=${digits}&radix=10`);
            if (!response.ok) throw new Error("Failed to fetch Pi data");
            const data = await response.json();
            return data.content;
        }

        async function searchPi() {
            let sequence = document.getElementById("searchInput").value;
            let resultElement = document.getElementById("result");
            let loadingElement = document.getElementById("loading");
            
            if (!sequence) {
                resultElement.innerText = "Please enter a number sequence.";
                return;
            }
            
            loadingElement.style.display = "block";
            resultElement.innerText = "";
            
            try {
                let start = 0;
                const chunkSize = 1000000;
                const maxDigits = 100000000;
                let found = false;
                
                while (start < maxDigits) {
                    let piDigits = await fetchPiChunk(start, chunkSize);
                    let position = piDigits.indexOf(sequence);
                    
                    if (position !== -1) {
                        resultElement.innerText = `Found at position: ${start + position}`;
                        found = true;
                        break;
                    }
                    start += chunkSize;
                }
                
                if (!found) {
                    resultElement.innerText = "Sequence not found in first 100 million digits.";
                }
            } catch (error) {
                resultElement.innerText = "Error fetching data. Try again later.";
            }
            
            loadingElement.style.display = "none";
        }
    </script>
</body>
</html>
