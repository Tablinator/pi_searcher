<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Number Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .ticker-container {
            width: 100%;
            height: 20px;
            background: #007bff;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticker-text {
            white-space: nowrap;
            animation: ticker 5s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-panel {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 20px;
            background: white;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-text" id="piTicker">Loading Pi facts...</div>
    </div>

    <h1>Search for Numbers in Pi</h1>
    <p>Enter a number sequence to search within Pi digits:</p>
    <input type="text" id="searchInput" placeholder="Enter numbers...">
    <button onclick="searchPi()">Search</button>
    <p id="result"></p>

    <button class="settings-button" onclick="toggleSettings()">âš™ Settings</button>
    <div class="settings-panel" id="settingsPanel">
        <label>Digits to Check:</label>
        <input type="number" id="digitLimit" value="1000000" min="10000" max="2000000000">
        <button onclick="saveSettings()">Save</button>
    </div>
    
    <script>
        let digitLimit = 1000000; // Default 1M digits

        function toggleSettings() {
            let panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "none" ? "block" : "none";
        }

        function saveSettings() {
            let newLimit = parseInt(document.getElementById("digitLimit").value);
            if (newLimit >= 10000 && newLimit <= 2000000000) {
                digitLimit = newLimit;
                alert("Settings saved!");
            } else {
                alert("Enter a value between 10,000 and 2 billion.");
            }
        }

        async function searchPi() {
            let sequence = document.getElementById("searchInput").value;
            let resultElement = document.getElementById("result");
            if (!sequence) {
                resultElement.innerText = "Please enter a valid input.";
                return;
            }

            let piDigits = "";
            let chunkSize = 1000000;
            let found = false;

            for (let start = 0; start < digitLimit; start += chunkSize) {
                try {
                    let response = await fetch(`https://api.pi.delivery/v1/pi?start=${start}&numberOfDigits=${chunkSize}&radix=10`);
                    let data = await response.json();
                    piDigits += data.content;
                    
                    let position = piDigits.indexOf(sequence);
                    if (position !== -1) {
                        let before = piDigits.slice(Math.max(0, position - 5), position);
                        let after = piDigits.slice(position + sequence.length, position + sequence.length + 5);
                        resultElement.innerHTML = `<span class='grey'>${before}</span><span class='black'>${sequence}</span><span class='grey'>${after}</span>`;
                        found = true;
                        break;
                    }
                } catch (error) {
                    resultElement.innerText = "Error fetching data. Try again later.";
                    return;
                }
            }

            if (!found) {
                resultElement.innerText = "Sequence not found in the given number of digits.";
            }
        }
    </script>
</body>
</html>
